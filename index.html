<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        <tbody class="schedule">
          <tr>
            <th scope ="row" class="hour">9:00am</th>
            <td class="col-12"><textarea id="text-9" cols="110" ></textarea></td>
            <td class="saveBtn">Save</td>
          </tr>
          <tr>
            <th scope ="row" class="hour">10:00am</th>
            <td class="col-12"><textarea id="text-10" cols="110" ></textarea></td>
            <td class="saveBtn">Save</td>
          </tr>
          <tr>
            <th scope ="row" class="hour">11:00am</th>
            <td class="col-12"><textarea id="text-11" cols="110" ></textarea></td>
            <td class="saveBtn">Save</td>
          </tr>
          <tr>
            <th scope ="row" class="hour">12:00pm</th>
            <td class="col-12"><textarea id="text-12" cols="110" ></textarea></td>
            <td class="saveBtn">Save</td>
          </tr>
          <tr>
            <th scope ="row" class="hour">1:00pm</th>
            <td class="col-12"><textarea id="text-13" cols="110" ></textarea></td>
            <td class="saveBtn">Save</td>
          </tr>
          <tr>
            <th scope ="row" class="hour">2:00pm</th>
            <td class="col-12"><textarea id="text-14" cols="110" ></textarea></td>
            <td class="saveBtn">Save</td>
          </tr>
          <tr>
            <th scope ="row" class="hour">3:00pm</th>
            <td class="col-12"><textarea id="text-15" cols="110" ></textarea></td>
            <td class="saveBtn">Save</td>
          </tr>
          <tr>
            <th scope ="row" class="hour">4:00pm</th>
            <td class="col-12"><textarea id="text-16" cols="110" ></textarea></td>
            <td class="saveBtn">Save</td>
          </tr>
          <tr>
            <th scope ="row" class="hour">5:00pm</th>
            <td class="col-12"><textarea id="text-17" cols="110" ></textarea></td>
            <td class="saveBtn">Save</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
